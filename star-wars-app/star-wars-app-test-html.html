<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars App Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="star-wars-app-test-css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="star-wars-app.js"></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12" id="star-wars-heading">
                <h1>Star Wars</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6" style="text-align: center;">

                <select class="planet-selection">
                    <option value="tatooine">Tatooine</option>
                    <option value="alderaan">Alderaan</option>
                    <option value="yavin+iv">Yavin IV</option>
                    <option value="hoth">Hoth</option>
                    <option value="dagobah">Dagobah</option>
                    <option value="bespin">Bespin</option>
                    <option value="endor">Endor</option>
                    <option value="naboo">Naboo</option>
                    <option value="coruscant">Coruscant</option>
                    <option value="kamino">Kamino</option>
                  </select>

                <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>

            </div>

            <div class="col-md-6" style="text-align: center;">
                <p>Or select a random planet:</p>
                <button type="button" class="btn btn-primary" id="random-btn">Random Planet</button>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6" style="text-align: center;">
                <div id="planetName">Name: </div>
                <div id="planetTerrain">Terrain: </div>
                <div id="planetClimate">Climate: </div>
                <div id="planetPopulation">Population: </div>
            </div>

            <div class="col-md-6" style="text-align: center;">
                <img id="planetImg"> <br><br>
                Residents: 
            </div>

        </div>

    </div>
</body>
</html>
